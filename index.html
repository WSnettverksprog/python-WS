<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:8080")
        console.log(ws)
        ws.onerror = function (error) {
            document.body.innerHTML = "Error occured:"
            console.log(error)
        }
        ws.onopen = function () {
            document.body.innerHTML = "Connection open!"
            ws.send("Jeg sender en melding hvis jeg snakker med server")

        }
        ws.onmessage = function (message) {
            document.body.innerHTML = "Client: "+message.data;
            console.log(message)
        }
        ws.onclose = function (message) {
            document.body.innerHTML = "Connection closed:\n"+message
            console.log(message)
        }

    </script>
  </head>
  <body>
  </body>
</html>
