<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:8080")
        console.log(ws)
        ws.onerror = function (error) {
            document.body.innerHTML += "Error occured:+n"+error
        }
        ws.onopen = function () {
            document.body.innerHTML += "Connection open!"
        }
        ws.onmessage = function (message) {
            document.body.innerHTML += "Message recieved:\n"+message
        }
        ws.onclose = function (message) {
            document.body.innerHTML += "Connection closed:\n"+message
        }
    </script>
  </head>
  <body>
  </body>
</html>
